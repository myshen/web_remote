{%- extends "base.j2" %}
{%- block title %}Remote login{%- endblock title %}
{%- block content %}
  <section id="login">
    {%- if _is_authenticated() %}
      <form action="/logout" method="POST" class="form-inline">
        <input type="submit" class="btn btn-large btn-danger" name="action" value="Logout">
        <input type="submit" class="btn btn-large" name="action" value="Cancel">
      </form>
    {%- else %}
      <form action="/login" method="POST" class="form-inline">
        <div class="input-append">
          <input type="password" name="password">
          <input type="submit" class="btn" value="Login">
        </div>
      </form>
    {%- endif %}
  </section>
{%- endblock content %}
{%- block scripts %}
$(function() {
  $('input:password').focus();
});
{%- endblock scripts %}

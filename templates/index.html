{%- extends "base.j2" %}
{%- block title %}Remote{%- endblock title %}
{%- block content %}
  <section id="status"></section>
    <div class="pagee row-fluid">
      <div id="remote" class="span6">
        <section id="power" class="top">
          <div class="btn-group">
            <button class="btn">TV</button>
            <button class="btn">DVD</button>
          </div>
        </section>

        <section id="input" class="top form-inline">
          <select id="tvinputsel"></select>
          <button id="tvinputset" class="btn btn-mini">Set input</button>
        </section>

        <section id="playing" class="top">
          <section id="volume">
            <button id="volset" class="btn btn-mini">Set</button>
            <input id="volslide" type="range" min="0" max="100" value="0">
            <button class="btn">Mute</button>

            <div id="volset_modal" class="modal hide fade">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Set the current volume</h3>
              </div>
              <div class="modal-body">
                <form id="volsetform" action="#">
                  <input id="volsetinput" type="text" class="input-mini">
                </form>
              </div>
              <div class="modal-footer">
                <a href="#" class="btn"  data-dismiss="modal" aria-hidden="true">Close</a>
                <a href="#" class="btn btn-primary" id="volsetset">Set current volume</a>
              </div>
            </div>
          </section>

          <section id="play">
            <div class="btn-group">
              <button id="brew" class="btn"><i class="icon-fast-backward"></i></button>
              <button id="bplay" class="btn"><i class="icon-play"></i></button>
              <button id="bstop" class="btn"><i class="icon-stop"></i></button>
              <button id="bffw" class="btn"><i class="icon-fast-forward"></i></button>
            </div>
          </section>
        </section>

        <section id="arrows" class="top">
          <button id="bup" class="btn"><i class="icon-chevron-up"></i></button>
          <section>
            <button id="bleft" class="btn"><i class="icon-chevron-left"></i></button>
            <button id="benter" class="btn"><i class="icon-plus"></i></button>
            <button id="bright" class="btn"><i class="icon-chevron-right"></i></button>
          </section>
          <button id="bdown" class="btn"><i class="icon-chevron-down"></i></button>
        </section>

        <section id="numbers" class="top">
          <input id="newchan" type="number" min="0" value="0">
        </section>
      </div>

      <div id="manual" class="span6">
        <section id="m_input" class="top">
          <button class="btn">Input</button>
          <button class="btn">TV Menu</button>
        </section>

        <section id="m_playing" class="top">
          <div class="row-fluid">
            <div class="span4 offset2">
                  <label for="volup">Vol</label>
                  <div class="btn-group-vertical">
                    <button id="volup" class="btn"><i class="icon-chevron-up"></i></button>
                    <button id="voldo" class="btn"><i class="icon-chevron-down"></i></button>
                  </div>
            </div>
            <div class="span4">
                  <label for="chup">Chan</label>
                  <div class="btn-group-vertical">
                    <button id="chup" class="btn"><i class="icon-chevron-up"></i></button>
                    <button id="chdo" class="btn"><i class="icon-chevron-down"></i></button>
                  </div>
            </div>
          </div>
        </section>

        <section id="m_numbers" class="top"></section>

        <section id="m_record" class="top">
          <form class="form-inline">
            <div class="input-append">
              <input type="text" value=""><input type="submit" class="btn" value="Record">
            </div>
          </form>
        </section>

        <section id="m_logout" class="top">
          <form action="/logout" class="form-inline">
            <button class="btn btn-warning">Logout</button>
          </form>
        </section>
      </div>
    </div>
{%- endblock content %}
{%- block js %}
  <script src="static/js/index.js"></script>
{%- endblock js %}
